<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Duart!</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="auth">
    <!-- <div class="auth-logo-container">
      <img src="photos/demo-logo.png" alt="Duart Logo" />
    </div> -->
      <div class="auth-container">
        <!-- LoginBox -->
        <div class="auth-form-box login">
          <form class="auth-form" id="login-form">
            <h1>Kyçu</h1>
            <!-- Email -->
            <div class="auth-input-box">
              <input
                id="login-email"
                type="email"
                placeholder="E-mail"
                required
              />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <!-- Password -->
            <div class="auth-input-box">
              <input
                id="login-password"
                type="password"
                placeholder="Fjalëkalimi"
                required
              />
              <i class="fa-solid fa-lock"></i>
            </div>

            <!-- Forgot Link -->
            <!-- <div class="forgot-link">
              <a href="#">Forgot password?</a>
            </div> -->
            <p id="login-error-message" style="color: red; display: none"></p>
            <button type="submit" class="auth-btn">
              Vazhdo <img src="photos/auth-images/confirm.webp" alt="confirm" />
            </button>
            <!-- <p>or log in with social platforms</p>
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <a href="#"><i class="fa-brands fa-github"></i></a>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </div> -->
          </form>
        </div>

        <!-- SignUp -->
        <div class="auth-form-box register">
          <form class="auth-form" id="signup-form">
            <h1>Krijo llogari</h1>

            <!-- Two Inputs in one Row -->
            <div class="auth-input-row">
              <!-- Name -->
              <div class="auth-input-box">
                <input
                  type="text"
                  id="signup-name"
                  placeholder="Emri"
                  required
                />
              </div>
              <!-- Surname -->
              <div class="auth-input-box">
                <input
                  type="text"
                  id="signup-surname"
                  placeholder="Mbiemri"
                  required
                />
              </div>
            </div>
            <!-- Email -->
            <div class="auth-input-box">
              <input
                type="email"
                id="signup-email"
                placeholder="E-mail"
                required
              />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <!-- Password -->
            <div class="auth-input-box">
              <input
                type="password"
                id="signup-password"
                placeholder="Fjalëkalimi"
                required
              />
              <i class="fa-solid fa-lock"></i>
            </div>

            <p id="signup-error-message" style="color: red; display: none"></p>
            <p id="signup-success-message" style="color: green; display: none"></p>
            <button type="submit" class="auth-btn">
              Regjistrohu
              <img src="photos/auth-images/raise-hand.webp" alt="raise-hand" />
            </button>
            <!-- <p>or sign up with social platforms</p>
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-google"></i></a>
            </div> -->
          </form>
        </div>

        <!-- Toggle Box   -->
        <div class="toggle-box">
          <!-- Left Toggle -->
          <div class="toggle-panel toggle-left">
            <h1>
              Këtu jemi përsëri!
              <img src="photos/auth-images/hand-wave.webp" alt="hand-wave" />
            </h1>
            <p>Nuk ke një llogari?</p>
            <button class="auth-btn register-btn">
              <img
                src="photos/auth-images/point-right.webp"
                alt="point-right"
              />Regjistrohu
            </button>
          </div>
          <!-- Right Toggle -->
          <div class="toggle-panel toggle-right">
            <h1 style="text-align: center;">
              Mirë se erdhe në Duartë!
              <img src="photos/auth-images/happy.webp" alt="hand-wave" />
            </h1>
            <p>Ke një llogari?</p>
            <button class="auth-btn login-btn">
              <img
                src="photos/auth-images/point-right.webp"
                alt="point-right"
              />Kyçu
            </button>
          </div>
        </div>
      </div>
    </section>

    <script>
      const container = document.querySelector(".auth-container");
      const registerBtn = document.querySelector(".register-btn");
      const loginBtn = document.querySelector(".login-btn");

      registerBtn.addEventListener("click", () => {
        container.classList.add("active");
      });
      loginBtn.addEventListener("click", () => {
        container.classList.remove("active");
      });
    </script>
    <script type="module" src="js/auth.js"></script>
  </body>
</html>
