<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Duart!</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/auth.css" />
    <!-- Font Awesome CDN -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body>
    <section class="auth">
        <div class="auth-container">
            <!-- LoginBox -->
            <div class="auth-form-box login">
              <form id="loginForm" class="auth-form">
                <h1>Log In</h1>
                <div class="auth-input-box">
                  <input id="email" type="email" name="useremail" placeholder="Email" required />
                  <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="auth-input-box">
                  <input id="password" type="password" name="userpassword" placeholder="Password" required />
                  <i class="fa-solid fa-lock"></i>
                </div>
                <p id="error-message" style="color: red; display: none"></p>
                <button type="submit" class="auth-btn">Log In</button>
              </form>
              <div id="loginStatus"></div>
              <button id="logoutButton" style="display: none;">Logout</button>
            </div>

            <!-- SignUp -->
            <div class="auth-form-box register">
                <form class="auth-form" action="">
                    <h1>Sign Up</h1>
                    <div class="auth-input-row">
                        <div class="auth-input-box">
                            <input type="text" placeholder="Name" required />
                        </div>
                        <div class="auth-input-box">
                            <input type="text" placeholder="Surname" required />
                        </div>
                    </div>
                    <div class="auth-input-box">
                        <input type="text" placeholder="Username" required />
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="auth-input-box">
                        <input type="email" placeholder="Email" required />
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="auth-input-box">
                        <input type="password" placeholder="Password" required />
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <button type="submit" class="auth-btn" id="signup-btn">
                        Sign Up <img src="photos/auth-images/raise-hand.webp" alt="raise-hand" />
                    </button>
                    <p>or sign up with social platforms</p>
                    <div class="social-icons">
                        <a href="#"><i class="fa-brands fa-google"></i></a>
                    </div>
                </form>
            </div>

            <!-- Toggle Box   -->
            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back! <img src="photos/auth-images/hand-wave.webp" alt="hand-wave" /></h1>
                    <p>Don't have an account?</p>
                    <button class="auth-btn register-btn">Sign Up</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome to Duart! <img src="photos/auth-images/happy.webp" alt="hand-wave" /></h1>
                    <p>Already have an account?</p>
                    <button class="auth-btn login-btn">Log in</button>
                </div>
            </div>
        </div>
    </section>

    <!-- External JS File -->
    <script src="js/auth.js"></script>
</body>
</html>
