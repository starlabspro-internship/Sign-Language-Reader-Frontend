<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Duart!</title>
    <!-- Main CSS File -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="auth">
      <div class="auth-container">
        <!-- LoginBox -->
        <div class="auth-form-box login">
          <form class="auth-form" action="">
            <h1>Log in</h1>
            <!-- Username -->
            <div class="auth-input-box">
              <input id="username" type="text" placeholder="Username" required />
              <i class="fa-solid fa-user"></i>
            </div>
            <!-- Password -->
            <div class="auth-input-box">
              <input id="password" type="password" placeholder="Password" required />
              <i class="fa-solid fa-lock"></i>
            </div>

            <!-- ForgotLink -->
            <div class="forgot-link">
              <a href="#">Forgot password?</a>
            </div>
            <button
              type="submit"
              class="auth-btn"
              onclick="redirectToHome(event)"
            >
              Log in <img src="photos/auth-images/confirm.webp" alt="confirm" />
            </button>
            <p>or log in with social platforms</p>
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <!-- <a href="#"></a>
          <a href="#"></a>
          <a href="#"></a> -->
            </div>
          </form>
        </div>

        <!-- SignUp -->
        <div class="auth-form-box register">
          <form class="auth-form" action="">
            <h1>Sign up</h1>
            <!-- Username -->
            <div class="auth-input-box">
              <input type="text" placeholder="Username" required />
              <i class="fa-solid fa-user"></i>
            </div>
            <!-- Email -->
            <div class="auth-input-box">
              <input type="email" placeholder="Email" required />
              <i class="fa-solid fa-envelope"></i>
            </div>
            <!-- Password -->
            <div class="auth-input-box">
              <input type="password" placeholder="Password" required />
              <i class="fa-solid fa-lock"></i>
            </div>

            <button type="submit" class="auth-btn">
              Sign up
              <img src="photos/auth-images/raise-hand.webp" alt="raise-hand" />
            </button>
            <p>or sign up with social platforms</p>
            <div class="social-icons">
              <a href="#"><i class="fa-brands fa-google"></i></a>
              <!-- <a href="#"></a>
          <a href="#"></a>
          <a href="#"></a> -->
            </div>
          </form>
        </div>

        <!-- Toggle Box   -->
        <div class="toggle-box">
          <!-- Left Toggle -->
          <div class="toggle-panel toggle-left">
            <h1>
              Welcome Back!
              <img src="photos/auth-images/hand-wave.webp" alt="hand-wave" />
            </h1>
            <p>Don't have an account?</p>
            <button class="auth-btn register-btn">
              <img
                src="photos/auth-images/point-right.webp"
                alt="point-right"
              />Sign up
            </button>
          </div>
          <!-- Right Toggle -->
          <div class="toggle-panel toggle-right">
            <h1>
              Welcome to Duart!
              <img src="photos/auth-images/happy.webp" alt="hand-wave" />
            </h1>
            <p>Already have an account?</p>
            <button class="auth-btn login-btn">
              <img
                src="photos/auth-images/point-right.webp"
                alt="point-right"
              />Log in
            </button>
          </div>
        </div>
      </div>
    </section>

    <script>
      const container = document.querySelector(".auth-container");
      const registerBtn = document.querySelector(".register-btn");
      const loginBtn = document.querySelector(".login-btn");

      registerBtn.addEventListener("click", () => {
        container.classList.add("active");
      });
      loginBtn.addEventListener("click", () => {
        container.classList.remove("active");
      });

      //Redirect to homepage after clicking the button
      function redirectToHome(event) {
        event.preventDefault(); 

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (username && password) {
          window.location.href = "home.html";
        } else {
          alert("Please enter both username and password.");
        }
      }
