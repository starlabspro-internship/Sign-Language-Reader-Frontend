
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sportet</title>
    <link rel="stylesheet" href="./assets/css/sportet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

<div class="container">
    <h1>Sportet në gjuhën e shenjave</h1>

    <!-- Search Bar -->
    <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="searchInput" onkeyup="searchTopics()" placeholder="Kërkoni për sportet...">
    </div>

</div>


    <!-- Grid of Boxes -->
    <div class="grid-container">
        <div class="box" onclick="openModal('./videos/sportet/futboll.mp4')" data-topic="Futboll">
            <img src="./photos/sportet/football.jpg" alt="">
            <h2>Futboll</h2>
        </div>
        <div class="box" onclick="openModal('./videos/sportet/basketboll.mp4')" data-topic="Basketboll">
            <img src="./photos/sportet/basketball.jpg" alt="">
            <h2>Basketboll</h2>
        </div>
        <div class="box" onclick="openModal('./videos/sportet/hendboll.mp4')" data-topic="Henbdoll">
            <img src="./photos/sportet/handball.jpg" alt="">
            <h2>Hendboll</h2>
        </div>
        <div class="box" onclick="openModal('./videos/sportet/volejboll.mp4')" data-topic="Volejboll">
            <img src="./photos/sportet/voleyball.jpg" alt="">
            <h2>Volejboll</h2>
        </div>
        <div class="box" onclick="openModal('./videos/sportet/tenis.mp4')" data-topic="Tenis">
            <img src="./photos/sportet/tennis.jpg" alt="">
            <h2>Tenis</h2>
        </div>
        <div class="box" onclick="openModal('./videos/sportet/noti.mp4')" data-topic="Not">
            <img src="./photos/sportet/noti.png" alt="">
            <h2>Not</h2>
        </div>
        <div class="box" onclick="openModal('./videos/sportet/golf.mp4')" data-topic="Golf">
            <img src="./photos/sportet/golf.jpg" alt="">
            <h2>Golf</h2>
        </div>
        <div class="box" onclick="openModal('./videos/sportet/shah.mp4')" data-topic="Shah">
            <img src="./photos/sportet/shah.jpg" alt="">
            <h2>Shah</h2>
        </div>
        <div class="box" onclick="openModal('./videos/sportet/boks.mp4')" data-topic="Boks">
            <img src="./photos/sportet/boks.png" alt="">
            <h2>Boks</h2>
        </div>
    </div>
</div>

<div id="videoModal" class="modal" onclick="closeModal()">
    <div class="modal-content">
      <video id="modalVideo" controls loop></video>
    </div>
</div>
</div>

<div class="butonat">
<button id="goBack" onclick="navigateTo('mesimet.html')">Kthehu te Mësimet</button>
</div>

<script src="./js/video.js"></script> 
<script src="./js/search.js"></script>
<script type="module" src="./js/app.js"></script>
</body>
</html>
