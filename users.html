<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Përdoruesit</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/users.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="user-info">
          <h2 class="userName"></h2>
          <h3 class="userSurname"></h3>
          <p class="userEmail"></p>
        </div>
        <ul class="profile-nav-options">
          <li>
            <a href="admin.html"><i class="fa-solid fa-user-pen"></i> Profil i adminit</a>
          </li>
          <li>
            <a href="#"><i class="fa-solid fa-users-gear"></i> Përdoruesit</a>
          </li>
          <li>
            <a href="#" id="logoutButton"
              ><i class="fa-solid fa-right-from-bracket"></i>Dilni</a
            >
          </li>
        </ul>
        <div id="logoutModal" class="modal" style="display: none">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Konfirmo daljen</h2>
            <p>Jeni të sigurt që dëshironi të dilni?</p>
            <div class="confirmation-buttons">
              <button id="confirmLogoutButton">Po, dil</button>
              <button id="cancelLogoutButton">Anulo</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Main content -->
      <div class="main-content users-main-content">
        <h1 class="users-page-title">Përdoruesit</h1>
        <div class="users-list users-table-container">
          <table class="users-table">
            <thead class="users-table-head">
              <tr class="users-table-header-row">
                <th class="users-table-header">Emri</th>
                <th class="users-table-header">Mbiemri</th>
                <th class="users-table-header">Email</th>
                <th class="users-table-header">Telefoni</th>
                <th class="users-table-header">Veprime</th>
              </tr>
            </thead>
            <tbody id="usersTableBody" class="users-table-body">
              <!-- User rows will be dynamically inserted here -->
            </tbody>
          </table>
        </div>
      </div>
      
      <script type="module" src="./js/app.js"></script>
      <script type="module" src="./js/profile/profile.js"></script>
      <script type="module" src="./js/users/users.js"></script>

    </div>
  </body>
</html>
