<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game</title>
</head>
<body>
  <div class="puzzle-container">
    <div class="puzzle-selection">  
      <h1>Choose a Puzzle</h1>
      <div class="puzzles">
        <button class="puzzle-btn">
          <i class="fa-solid fa-puzzle-piece"></i> Puzzle 1
        </button>
        <button class="puzzle-btn">
          <i class="fa-solid fa-puzzle-piece"></i> Puzzle 2
        </button>
        <button class="puzzle-btn">
          <i class="fa-solid fa-puzzle-piece"></i> Puzzle 3
        </button>
        <button class="puzzle-btn">
          <i class="fa-solid fa-puzzle-piece"></i> Puzzle 4
        </button>
        <button class="puzzle-btn">
          <i class="fa-solid fa-puzzle-piece"></i> Puzzle 5
        </button>
      </div>
      
    </div>
  </div>

  <div class="game-area hidden">
    <div class="quiz-intro">
        <h2>Welcome to Puzzle Game</h2>
        <p>Drag and drop the puzzle pieces to complete the image. Good luck!</p>
    </div>
    <h2 id="puzzle-title">Puzzle</h2>
    <div class="game-container">
        <div class="puzzle-grid" id="drop-zone"></div>
        <div class="puzzle-pieces" id="puzzle-pieces"></div>
        <div class="puzzle-reference">
            <h3>Reference</h3>
            <img id="puzzle-image" src="../photos/pz1.jpg" alt="Reference Image">
        </div>
    </div>
    <div class="congrats-message hidden">Congratulations! You completed the puzzle!</div>
    
    <button id="prev-puzzle">
        <i class="fa-solid fa-arrow-left"></i> 
    </button>  
    <button id="reset-puzzle">
        <i class="fa-solid fa-rotate-right"></i> 
    </button>
    <button id="next-puzzle">
        <i class="fa-solid fa-arrow-right"></i>
    </button>

    <div class="game-status">
        <div id="progress-info" class="status-item">Progress: 0/5 puzzles completed</div>
        <div id="moves-counter" class="status-item">Moves: 0</div>
    </div>
</div>

  <div id="fireworks-container" class="fireworks-container"></div>

  <script src="puzzle.js"></script>
</body>
</html>
