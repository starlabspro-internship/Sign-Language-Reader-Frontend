<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puzzle Game</title>
  <link rel="stylesheet" href="puzzle.css">
</head>
<body>
  <div class="puzzle-selection">
    <h1>Choose a Puzzle</h1>
    <div class="puzzles">
      <button class="puzzle-btn">Puzzle 1</button>
      <button class="puzzle-btn">Puzzle 2</button>
      <button class="puzzle-btn">Puzzle 3</button>
      <button class="puzzle-btn">Puzzle 4</button>
      <button class="puzzle-btn">Puzzle 5</button>
    </div>
  </div>

  <div class="game-area hidden">
    <h2 id="puzzle-title">Puzzle</h2>
    <div class="game-container">
      <div class="puzzle-grid" id="drop-zone"></div>
      <div class="puzzle-pieces" id="puzzle-pieces"></div>
      <div class="puzzle-reference">
        <h3>Reference</h3>
        <img id="puzzle-image" src="" alt="Reference Image">
      </div>
    </div>
    <p id="moves-counter">Moves: 0</p>
    <div class="navigation-buttons">
      <button id="prev-puzzle">Previous Puzzle</button>
      <button id="next-puzzle"  >Next Puzzle</button>
    </div>
  </div>

  <script src="puzzle.js"></script>
</body>
</html>
