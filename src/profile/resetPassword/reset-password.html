<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Përditëso Fjalëkalimin</title>
</head>
<body>
  <div class="reset-password-container">
    <div class="reset-password-form-wrapper">
      <h1 class="reset-password-title">Përditëso Fjalëkalimin</h1>
      <form id="resetPasswordForm" class="reset-password-form">
        <input type="password" id="newPassword" class="reset-password-input" placeholder="Futni fjalëkalimin e ri" required>
        <input type="password" id="confirmPassword" class="reset-password-input" placeholder="Konfirmoni fjalëkalimin e ri" required>
        <button type="submit" class="reset-password-button">Përditëso Fjalëkalimin</button>
      </form>
      <p id="message" class="reset-password-message"></p>
    </div>
  </div>

</body>
</html>
