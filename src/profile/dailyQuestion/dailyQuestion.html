<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyetja e dites</title>
  </head>
  <body>
    <!-- QUIZ SECTION STARTS -->
    <div class="container" id="firstDiv" >
      <div class="sidebar">
        <div class="user-info">
          <h2 class="userName"></h2>
          <h3 class="userSurname"></h3>
          <p class="userEmail"></p>
        </div>
        <ul class="profile-nav-options">
          <li>
            <a href="profile.html"><i class="fa-solid fa-user-pen"></i> Profili</a>
          </li>
          <li>
            <a href="dailyQuestion.html" id="dailyQuestion"><i class="fas fa-bell"></i> Pyetja e dites 
              <span id="notificationBadge" >1</span>
            </a>
          </li>
          <li>
            <a href="userHistory.html"
              ><i class="fa-solid fa-clock-rotate-left"></i> Historia e Aktivitetit</a
            >
          </li>
          <li>
            <a href="#" id="logoutButton"
              ><i class="fa-solid fa-right-from-bracket"></i>Dilni</a
            >
          </li>
        </ul>
        <div id="logoutModal" class="modal" style="display: none">
          <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Konfirmo daljen</h2>
            <p>Jeni të sigurt që dëshironi të dilni?</p>
            <div class="confirmation-buttons">
              <button id="confirmLogoutButton">Po, dil</button>
              <button id="cancelLogoutButton">Anulo</button>
            </div>
          </div>
        </div>
      </div>
      <div id="game">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Pyetja</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
            <h1 class="hud-main-text" id="questionCounter"></h1>
          </div>
          <div id="hud-item">
          </div>
        </div>
        <h2 id="question">What is the answer to this question ?</h2>
        <div class="choices">
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
          </div>
        </div>
      </div>
          <!-- FINAL SCORE SECTION STARTS -->
    <div class="container" id="secondDiv" style="display: none">
      <div id="end">
        <h1 id="finalSay"></h1>
        
        <div class="end-button-container">  
          <a href="quiz.html"><button><i class="fa-solid fa-play"></i>&nbsp; Vazhdoni të luani</button></a>
        </div>
      </div>
    </div> 
    </div>
    <!-- QUIZ SECTION ENDS -->


  </body>
</html>
