<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pyetja e dites</title>
  </head>
  <body>
    <!-- QUIZ SECTION STARTS -->
    <div class="container" id="firstDiv" style="display: block">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Pyetja</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
            <h1 class="hud-main-text" id="questionCounter"></h1>
          </div>
          <div id="hud-item">
          </div>
        </div>
        <h2 id="question">What is the answer to this question ?</h2>
        <div class="choices">
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
          </div>
        </div>
        <div class="button-container">
          <button class="btn go-back" onclick="goHome()">Kthehu </button>
        </div>
      </div>
    </div>
    <!-- QUIZ SECTION ENDS -->

    <!-- FINAL SCORE SECTION STARTS -->
    <div class="container" id="secondDiv" style="display: none">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalSay"> </h1>
        
        <div class="end-button-container">  
          <button id="startQuiz"><i class="fa-solid fa-rotate-right"></i>&nbsp; Luaj quize</button>
          <button class="btn" onclick="goHome()"><i class="fa-solid fa-hand-point-left"></i>&nbsp; Kthehu te Profili</button>
        </div>
      </div>
    </div> 
  </body>
</html>
