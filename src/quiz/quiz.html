<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
  </head>

  <body>
    <!-- MAIN MENU STARTS -->
    <div class="container" id="firstDiv">
      <div id="home" class="home">
        <h1>Kuiz Gjeneral</h1>
        <div class="choices">
          <!-- Are generated on quiz.js -->
          <fieldset class="checkbox-group" id="checkboxContainer">
            <legend class="checkbox-h1">
              Zgjedhni temat për të cilat dëshironi të merrni pyetje
            </legend>
          </fieldset>
          <button id="randomButton" class="random-btn">
            <i class="fa-solid fa-shuffle"></i> Random
          </button>
        </div>

        <div class="button-container">
          <button class="btn" onclick="playfunction()">
            <i class="fa-solid fa-play"></i> &nbsp; Fillo Kuizin
          </button>
          <button class="btn" onclick="goHighestScore();">
            <i class="fa-solid fa-square-poll-vertical"></i>&nbsp; Rezultatet
          </button>
        </div>
      </div>
    </div>
    <!-- MAIN MENU ENDS -->

    <!-- QUIZ SECTION STARTS -->
    <div class="container" id="secondDiv" style="display: none">
      <div id="game" class="justify-center flex-column">
        <div id="hud">
          <div id="hud-item">
            <p id="progressText" class="hud-prefix">Pyetja</p>
            <div id="progressBar">
              <div id="progressBarFull"></div>
            </div>
            <h1 class="hud-main-text" id="questionCounter"></h1>
          </div>
          <div id="hud-item">
            <p class="hud-prefix">Score</p>
            <h1 class="hud-main-text" id="score">0</h1>
          </div>
        </div>
        <h2 id="question">What is the answer to this question ?</h2>
        <div class="choices">
          <div class="choice-container">
            <p class="choice-prefix">A</p>
            <p class="choice-text" data-number="1">Choice 1</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">B</p>
            <p class="choice-text" data-number="2">Choice 2</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">C</p>
            <p class="choice-text" data-number="3">Choice 3</p>
          </div>
          <div class="choice-container">
            <p class="choice-prefix">D</p>
            <p class="choice-text" data-number="4">Choice 4</p>
          </div>
        </div>
        <div class="button-container">
          <button class="btn go-back" onclick="goHome()">Anulo Kuizin</button>
        </div>
      </div>
    </div>
    <!-- QUIZ SECTION ENDS -->

    <!-- FINAL SCORE SECTION STARTS -->
    <div class="container" id="thirdDiv" style="display: none">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore">Score</h1>
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
        />
        <div class="end-button-container">
          <button
            type="submit"
            class="btn"
            id="saveScoreBtn"
            onclick="saveHighScore()"
          >
            Save
          </button>
          <button class="btn" onclick="playfunction()">Play Again</button>
          <button class="btn" onclick="goHome()">Back To Quiz</button>
        </div>
      </div>
    </div>
    <!-- FINAL SCORE SECTION ENDS -->

    <!-- HIGH SCORE SECTION STARTS -->
    <div class="container" id="fourthDiv" style="display: none">
      <div id="highScores" class="flex-center flex-column">
        <h1 id="finalScoreList">Highest Scores</h1>
        <ul id="highScoresList"></ul>
        <a class="btn" onclick="goHome()">Go Home</a>
      </div>
    </div>
    <!-- HIGH SCORE SECTION ENDS -->
  </body>
</html>
