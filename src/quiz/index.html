<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./game.css">
    <title>Quiz</title>

</head>

<body>
    <div class="container" id="firstDiv">
        <div id="home" class="home">
            <h1>Quick quiz</h1>
            <div class="choices">
                <fieldset>
                    <legend>Zgjedhni nga cilat tema deshironi pytje ne kuiz</legend>
                    <div class="choice">
                        <input type="checkbox" id="shkronjat" name="Shkronjat" />
                        <label for="scales">Alfabeti</label>
                    </div>

                    <div class="choice">
                        <input type="checkbox" id="numrat" name="Numrat" checked />
                        <label for="scales">Numrat</label>
                    </div>

                    <div class="choice">
                        <input type="checkbox" id="stinet" name="Stinet" />
                        <label for="scales">Stinet</label>
                    </div>
                    <div class="choice">
                        <input type="checkbox" id="ditet" name="Ditet" />
                        <label for="scales">Ditet E Javes</label>
                    </div>

                    <div class="choice">
                        <input type="checkbox" id="pemet" name="Pemet" />
                        <label for="scales">Pemet</label>
                    </div>

                    <div class="choice">
                        <input type="checkbox" id="perimet" name="Perimet" />
                        <label for="scales">Perimet</label>
                    </div>

                    <div class="choice">
                        <input type="checkbox" id="sportet" name="Sportet" />
                        <label for="scales">Sportet</label>
                    </div>
                </fieldset>
            </div>
            <button class="btn" onclick="play()">Play</button>
            <button class="btn" onclick="goHighestScore();">Highest Score</button>
        </div>
    </div>

    <div class="container" id="secondDiv" style="display: none;">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <div id="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull">

                        </div>
                    </div>
                    <h1 class="hud-main-text" id="questionCounter"></h1>
                </div>
                <div id="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h2 id="question">What is the answer to this question ?</h2>
            <div class="choices">
                <div class="choice-container">
                    <p class="choice-prefix">A</p>
                    <p class="choice-text" data-number="1">Choice 1</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">B</p>
                    <p class="choice-text" data-number="2">Choice 2</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">C</p>
                    <p class="choice-text" data-number="3">Choice 3</p>
                </div>
                <div class="choice-container">
                    <p class="choice-prefix">D</p>
                    <p class="choice-text" data-number="4">Choice 4</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container"id="thirdDiv" style="display: none;">
        <div id="end" class="flex-center flex-column">
            
            <h1 id="finalScore">Score</h1>
            <!-- <form>
            </form> -->
            <input type="text" name="username" id="username" placeholder="Username">
            <button type="submit" class="btn" id="saveScoreBtn" onclick="saveHighScore()">Save</button>
            <a class="btn" onclick="play()">Play Again</a>
            <a class="btn" onclick="goHome()">Go Home</a>
        </div>
    </div>
    
    <div class="container" id="fourthDiv" style="display: none;">
        <div id="highScores" class="flex-center flex-column">
            <h1 id="finalScoreList">Highest Scores</h1>
            <ul id="highScoresList"></ul>
            <a class="btn" onclick="goHome()">Go Home</a>
        </div>
    </div>

    <script src="index.js"></script>
</body> 
</html>
