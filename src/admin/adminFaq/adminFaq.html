<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin FAQ Management</title>
    <link rel="icon" href="../../photos/logo/duarte-image-logo.webp" />
  </head>
  <body>
    <div class="container">
      <div class="faq-container">
        <div id="sidebarContainer">
          <div class="" style="display: none">
            <a href="#" id="logoutButton"></a>
            <div id="logoutModal" class="modal" style="display: none">
              <div class="modal-content">
                <span class="close-button">&times;</span>
                <div class="confirmation-buttons">
                  <button id="confirmLogoutButton"></button>
                  <button id="cancelLogoutButton"></button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-content">
          <h1 class="faq-h1">FAQ Management</h1>

          <div class="faq-section">
            <h2 class="faq-h2">FAQs Without Showcase & No Answer</h2>
            <ul id="faq-list-no-showcase-no-answer" class="faq-list"></ul>
          </div>

          <div class="faq-section">
            <h2 class="faq-h2">FAQs Without Showcase & With Answer</h2>
            <ul id="faq-list-no-showcase-with-answer" class="faq-list"></ul>
          </div>

          <div class="faq-section">
            <h2 class="faq-h2">Showcased FAQs</h2>
            <ul id="faq-list-showcased" class="faq-list"></ul>
          </div>
        </div>
      </div>
      
      <!-- Edit Answer Modal -->
<div id="editModal" class="faq-modal" style="display: none;">
  <div class="faqModal-content">
    <h3>Edit Answer</h3>
    <textarea id="editAnswerInput" placeholder="Enter new answer"></textarea>
    <button id="saveEditButton" class="btn-primary">Save</button>
    <button id="cancelEditButton" class="btn-secondary">Cancel</button>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal" style="display: none;">
  <div class="modal-content">
    <p>Are you sure you want to delete this FAQ?</p>
    <button id="confirmDeleteButton" class="btn-danger">Delete</button>
    <button id="cancelDeleteButton" class="btn-secondary">Cancel</button>
  </div>
</div>

<!-- Showcase Confirmation Modal -->
<div id="showcaseModal" class="modal" style="display: none;">
  <div class="modal-content">
    <p id="showcaseMessage">Do you want to showcase this FAQ?</p>
    <button id="confirmShowcaseButton" class="btn-primary">Yes</button>
    <button id="cancelShowcaseButton" class="btn-secondary">No</button>
  </div>
</div>

    </div>
  </body>
</html>
