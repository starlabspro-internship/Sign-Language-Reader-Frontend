<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shto Shenje</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div id="sidebarContainer">
        <div class="" style="display: none">
          <a href="#" id="logoutButton"></a>
          <div id="logoutModal" class="modal" style="display: none">
            <div class="modal-content">
              <span class="close-button">&times;</span>
              <div class="confirmation-buttons">
                <button id="confirmLogoutButton"></button>
                <button id="cancelLogoutButton"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main-content">
      <div class="signs-main">
        <div class="signs-left">
          <div class="search-container">
          <p>Kerko shenje:</p>
          <input type="text" id="searchInput" placeholder="Kerko nga emri i shenjes..." />
        </div>
          <h1>Create a Sign</h1>
          <label class="help-label">Click to insert a sign image</label>
          <label for="fileInput" class="sign-image"></label>
          <form id="signForm">
            <input
              type="file"
              id="fileInput"
              name="signImage"
              style="display: none"
              accept="image/*"
            />
            <input type="text" name="name" placeholder="Sign Name" required />
            <button type="submit" class="create-sign-button">
              Create Sign
            </button>

            <div id="spinnerContainer" class="spinner-container hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                class="bi bi-arrow-repeat spinner"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9"
                />
                <path
                  fill-rule="evenodd"
                  d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z"
                />
              </svg>
            </div>
          </form>
          <div class="error-div" style="display: none">
            <p id="errorMessage"></p>
          </div>
        </div>
        <div class="signs-right">
          <div class="sign-holder"></div>
        </div>      
      </div>
      <div class="pagination-holder"></div>
    </div>
    </div>
  </body>
</html>
