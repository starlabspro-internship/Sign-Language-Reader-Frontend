<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sportet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Sportet në gjuhën e shenjave</h1>

      <!-- Search Bar -->
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          id="searchInput"
          onkeyup="searchTopics()"
          placeholder="Kërkoni për sportet..."
        />
      </div>
    </div>

    <!-- Grid of Boxes -->
    <div class="grid-container">
      <div class="box" data-topic="Futboll">
        <img src="../../photos/sportet/football.jpg" alt="" />
        <h2>Futboll</h2>
      </div>
      <div class="box" data-topic="Basketboll">
        <img src="../../photos/sportet/basketball.jpg" alt="" />
        <h2>Basketboll</h2>
      </div>
      <div class="box" data-topic="Hendboll">
        <img src="../../photos/sportet/handball.jpg" alt="" />
        <h2>Hendboll</h2>
      </div>
      <div class="box" data-topic="Volejboll">
        <img src="../../photos/sportet/voleyball.jpg" alt="" />
        <h2>Volejboll</h2>
      </div>
      <div class="box" data-topic="Tenis">
        <img src="../../photos/sportet/tennis.jpg" alt="" />
        <h2>Tenis</h2>
      </div>
      <div class="box" data-topic="Not">
        <img src="../../photos/sportet/noti.png" alt="" />
        <h2>Not</h2>
      </div>
      <div class="box" data-topic="Golf">
        <img src="../../photos/sportet/golf.jpg" alt="" />
        <h2>Golf</h2>
      </div>
      <div class="box" data-topic="Shah">
        <img src="../../photos/sportet/shah.jpg" alt="" />
        <h2>Shah</h2>
      </div>
      <div class="box" data-topic="Boks">
        <img src="../../photos/sportet/boks.png" alt="" />
        <h2>Boks</h2>
      </div>
    </div>

    <!-- Modal for Videos -->
    <div id="videoModal" class="modal">
      <div class="modal-content">
        <video id="modalVideo" controls loop></video>
      </div>
    </div>

    <div class="butonat">
      <button id="goBack">Kthehu te Mësimet</button>
      <button id="startQuiz">Fillo Kuizin</button>
    </div>

    <script src="../../js/video.js"></script>
    <script src="../../js/search.js"></script>
  </body>
</html>
