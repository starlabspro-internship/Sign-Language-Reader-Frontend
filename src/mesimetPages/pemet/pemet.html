<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemët</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Pemët në gjuhën e shenjave</h1>

      <!-- Search Bar -->
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input
          type="text"
          id="searchInput"
          placeholder="Kërkoni për pemët..."
        />
      </div>

      <div class="grid-container">
        <div class="box" data-topic="Molle">
          <img src="../../photos/pemet/molle.jpg" alt="molle" />
          <h2>Mollë</h2>
        </div>
        <div class="box" data-topic="Dardhe">
          <img src="../../photos/pemet/dardhe.jpg" alt="dardhe" />
          <h2>Dardhë</h2>
        </div>
        <div class="box" data-topic="Kumbull">
          <img src="../../photos/pemet/kumbull.jpg" alt="kumbull" />
          <h2>Kumbull</h2>
        </div>
        <div class="box" data-topic="Qershi">
          <img src="../../photos/pemet/qershi.jpg" alt="qershi" />
          <h2>Qershi</h2>
        </div>
        <div class="box" data-topic="Luleshtrydhe">
          <img src="../../photos/pemet/dredhez.jpg" alt="Luleshtrydhe" />
          <h2>Luleshtrydhe</h2>
        </div>
        <div class="box" data-topic="Portokall">
          <img src="../../photos/pemet/portokall.jpg" alt="portokall" />
          <h2>Portokall</h2>
        </div>
        <div class="box" data-topic="Shalqi">
          <img src="../../photos/pemet/bostan.jpg" alt="shalqi" />
          <h2>Shalqi</h2>
        </div>
        <div class="box" data-topic="Pjeshka">
          <img src="../../photos/pemet/pjeshke.jpg" alt="pjeshke" />
          <h2>Pjeshka</h2>
        </div>
        <div class="box" data-topic="Banane">
          <img src="../../photos/pemet/banane.jpg" alt="Banane" />
          <h2>Banane</h2>
        </div>
      </div>
    </div>

    <div id="videoModal" class="modal">
      <div class="modal-content">
        <video id="modalVideo" controls loop></video>
      </div>
    </div>

    <div class="butonat">
      <button id="goBack" onclick="navigateTo('mesimet.html')">
        Kthehu te Mësimet
      </button>
      <button id="startQuiz">Fillo Kuizin</button>
    </div>

    <script src="../../js/video.js"></script>
    <script src="../../js/search.js"></script>
    <script src="./pemet.js"></script>
  </body>
</html>
