<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FAQ</title>
  </head>

  <body>
    <div class="faq-layout">
      <div class="top-container">
        <div class="title-container">
          <h1><i class="fa-solid fa-circle-question"></i>&nbsp; Pyetje Të Shpeshta</h1>
      </div>
        <p>
          Ne e kuptojmë se kuizet ndonjëherë mund të jenë konfuze. Për t'ju ndihmuar të filloni, ne kemi përpiluar përgjigjet për pyetjet më të zakonshme dhe kemi ofruar të gjithë informacionin që ju nevojitet.
        </p>
        <!-- <p>
          If you have any further inquiries, our team is here to assist you!
        </p> -->
      </div>
      <div class="Faq-list">
        <legend>Questions & Answers</legend>
        <ul id="questions"></ul>
      </div>

      <div class="make-q">
        <p>Keni ndonje pyetje? Shkruani ketu:</p>
        <textarea style="resize: none;"></textarea>
        <button>Dërgo</button>
      </div>
      <div id="notification" class="notification hidden">
        <p id="notification-message"></p>
      </div>
    </div>
  </body>
</html>
