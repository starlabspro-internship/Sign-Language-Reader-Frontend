<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin FAQ Management</title>
</head>
<body>
    <div id="faq-no-showcase-no-answer" class="Faq-ns">
        <h2>FAQs Not Showcased (No Answers)</h2>
        <ul id="faq-list-no-showcase-no-answer"></ul>
    </div>

    <div id="faq-no-showcase-with-answer" class="faq-ns-wa">
        <h2>FAQs Not Showcased (With Answers)</h2>
        <ul id="faq-list-no-showcase-with-answer"></ul>
    </div>

    <div id="faq-showcased" class="faq-s">
        <h2>Currently Showcased FAQs</h2>
        <ul id="faq-list-showcased"></ul>
    </div>

    <script src="./js/faq-admin.js"></script>
</body>
</html>
