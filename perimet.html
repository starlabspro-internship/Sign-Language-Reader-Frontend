<head>

<body>

    <h1>Mësoni perimet ne gjuhën e shenjave </h1>

    <!-- Search Bar -->

<div id="videoModal" class="modal" onclick="closeModal()">
    <div class="modal-content">
        <video id="modalVideo" controls loop></video>
    </div>
</div>

<div class="butonat">
    <button id="goBack" onclick="navigateTo('mesimet.html')">Kthehu te Mësimet</button>
    </div>

<script src="./js/search.js"></script>
<script src="./js/video.js"></script>
