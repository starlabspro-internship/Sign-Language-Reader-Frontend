<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/profile.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="user-info">
                <h2 class="userName"></h2>
                <h3 class="userSurname"></h3>
                <p class="userEmail"></p>
            </div>
            <ul class="profile-nav-options">
                <li><a href="#"><i class="fa-solid fa-user"></i> Profile</a></li>
                <li><a href="#" id="logoutButton"><i class="fa-solid fa-right-from-bracket"></i>Logout</a></li>
            </ul>
            <div id="logoutModal" class="modal" style="display: none;">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <h2>Confirm Logout</h2>
                    <p>Are you sure you want to log out?</p>
                    <div class="confirmation-buttons">
                    <button id="confirmLogoutButton">Yes, log out</button>
                    <button id="cancelLogoutButton">Cancel</button>
                </div>
                </div>
            </div>
        </div>
        <div class="main-content">
            <h1>My Profile </h1>
            <div id="profile">
                <p>Name: <span class="userName"></span></p>
                <p>Surname: <span class="userSurname"></span></p>
                <p>Email: <span class="userEmail"></span></p>
                <p>Phone: <span class="userPhone"></span></p>
            </div>

            <div class="control-buttons">
                <button id="updateButton">Update Profile</button>
                <button id="deleteAccountButton">Delete Account</button>
                <p id="delete-message"></p>
                
                <div id="updateProfileSection" style="display: none;">
                    <h2 style="color: var(--deep-blue)">Update Profile</h2>
                    <form id="updateProfileForm">
                        <input type="text" id="update-userName" placeholder="Update Name" required />
                        <input type="text" id="update-userSurname" placeholder="Update Surname" required />
                        <input type="email" id="update-userEmail" placeholder="Update Email" required />
                        <input type="text" id="update-userPhone" placeholder="Update Phone" required />
                        <input type="password" id="update-userPassword" placeholder="Update Password (optional)" />
                        <button type="submit" class="submit-btn">Submit Changes</button>
                        <p id="update-message"></p>
                    </form>
                </div>
                
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/profile/profile.js"></script>
    
</body>



</html>
