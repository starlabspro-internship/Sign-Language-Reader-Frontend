<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/profile.css" />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="user-info">
                <h2 class="userName"></h2>
                <h3 class="userSurname"></h3>
                <p class="userEmail"></p>
            </div>
            <ul class="profile-nav-options">
                <li><a href="#">Profile</a></li>
                <li><a href="#" id="logoutButton">Logout</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>My Profile</h1>
            <div id="profile">
                <p>Name: <span class="userName"></span></p>
                <p>Surname: <span class="userSurname"></span></p>
                <p>Email: <span class="userEmail"></span></p>
                <p>Phone: <span class="userPhone"></span></p>
            </div>

            <div class="control-buttons">
            <button id="updateButton">Update Profile</button>
            <button id="deleteAccountButton">Delete Account</button>
            </div>
            <p id="delete-message"></p>
            
            <div id="updateProfileSection" style="display: none;">
                <h2>Update Profile</h2>
                <form id="updateProfileForm">
                    <input type="text" id="update-userName" placeholder="Update Name" />
                    <input type="text" id="update-userSurname" placeholder="Update Surname" />
                    <input type="email" id="update-userEmail" placeholder="Update Email" />
                    <input type="text" id="update-userPhone" placeholder="Update Phone" />
                    <input type="password" id="update-userPassword" placeholder="Update Password" />
                    <!-- <input type="file" id="profileImage" name="profileImage" accept="image/*" /> -->
                    <button type="submit" class="submit-btn">Submit Changes</button>
                    <p id="update-message"></p>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="./js/app.js"></script>
    <script type="module" src="./js/profile.js"></script>
</body>



</html>
